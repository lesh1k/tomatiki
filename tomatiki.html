<head>
    <title>tomatiki</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>
    {{> hello}}
    {{> foo}}
</body>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="foo">
    <div>random number: {{randomNumber}}</div>
</template>
