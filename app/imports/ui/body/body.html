<body>
    <h1>Tomatiki</h1>
    <hr>
    <h3>Pomodori</h3>
    <table border="2">
        <thead>
            <tr>
                <td>Ends</td>
                <td>Break ends</td>
                <td>Running</td>
                <td>Done</td>
                <td>Description</td>
            </tr>
        </thead>
        <tbody>
            {{#each pomodori}}
                <tr>
                    <td>{{ end }}</td>
                    <td>{{ break_end }}</td>
                    <td>{{ toString is_running }}</td>
                    <td>{{ toString is_done }}</td>
                    <td>{{ description }}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    <hr>
    {{> pomodoro}}
</body>
