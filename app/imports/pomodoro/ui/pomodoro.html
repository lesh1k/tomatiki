<template name="pomodoro">
    <div id="pomodoro" class="pomodoro">
        {{#if Template.subscriptionsReady}}
            {{> pomodoroTimer timer=POMODORO.timer}}
            {{> pomodoroCounter counter=POMODORO.counter}}
        {{else}}
            <p>Loading...</p>
        {{/if}}
    </div>
</template>
