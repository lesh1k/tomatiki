<template name="pomodoro">
    <div id="pomodoro" class="pomodoro">
        <div class="pomodoro__timer">
            {{> pomodoroTimer}}
            {{> pomodoroCounter}}
        </div>
        <div class="pomodoro__controls">
            <button type="button" name="button">Start</button>
            <button type="button" name="button">Stop</button>
        </div>
    </div>
</template>
