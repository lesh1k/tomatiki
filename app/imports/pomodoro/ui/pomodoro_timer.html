<template name="pomodoroTimer">
    <div class="timer">
        <div class="timer__time">
            <!-- <div class="hours">{{time 'hours'}}</div>
            <div class="separator">{{timer_separator}}</div> -->
            <div class="minutes">{{time 'minutes'}}</div>
            <div class="separator">{{timer_separator}}</div>
            <div class="seconds">{{time 'seconds'}}</div>
            <!-- <div class="separator">{{timer_separator}}</div>
            <div class="miliseconds">{{time 'miliseconds' 3}}</div> -->
        </div>
        <div class="timer__controls">
            <button type="button" class="start" name="button">Start</button>
            <button type="button" class="stop" name="button">Stop</button>
        </div>
    </div>
</template>
