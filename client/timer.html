<template name="timer">
    <div class="timer">
        <div class="hours">{{hours}}</div>
        <div class="timer__separator">{{timer_separator}}</div>
        <div class="minutes">{{minutes}}</div>
        <div class="timer_separator">{{timer_separator}}</div>
        <div class="seconds">{{seconds}}</div>
    </div>
    <button class="timer__trigger button" type="button">{{button_label}}</button>
</template>
